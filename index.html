<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <title>Codificador - Decodificador</title>    
        <link rel="stylesheet" href="estilos/styles.css">
       
    </head>

    <body>
        
        <header>

            <div class="logo">

            <img src="imagenes/logo.png">

            </div>

        </header>

        <main>

            <div>

                <textarea id="texto" placeholder="Ingrese texto aquí" cols="20" rows="30"></textarea>
                
            </div>

            
            <div class="rectangulo-1">
                
                <div id="informacion">
                    <img src="imagenes/Muñeco.png">
                    
                
                    <p id="ningun-mensaje">Ningún mensaje fue encontrado</p>
                    <p id="ingresa-mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
                    
                </div>

                <textarea id="texto-codificado" readonly="yes"></textarea>
                <button id="copiar-boton" onclick="copiar()">Copiar</button>
                
            </div>

            <div class="botones">

                <p class="advertencia">&#9888 Solo letras minúsculas y sin acentos</p>
                
                <button class="b1" onclick="encriptar()">Encriptar</button>

                <button class="b2" onclick="desencriptar()">Desencriptar</button>

            </div>

           
        </main>


        <script src="js/script.js"></script>


    </body>

</html>
